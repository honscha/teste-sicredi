<div class="container">
  <form [formGroup]="formAdd" (ngSubmit)="adicionaDragao(formAdd.value)">
    <h4>Adicionar novo dragão</h4>
    <div class="form-group row">
      <div class="col-md-6 col-sm-12">
        <input
          placeholder="Nome"
          formControlName="name"
          type="text"
          class="form-control"
        />
      </div>
      <div class="col-md-6 col-sm-12">
        <input
          placeholder="Tipo"
          formControlName="type"
          type="text"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group">
      <tag-input
        placeholder="+Histórias"
        secondaryPlaceholder="Histórias"
        [modelAsStrings]="true"
        formControlName="histories"
      ></tag-input>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" (click)="adicionaAleatorio()" class="btn btn-info">
        Adicionar com informações aleatórias
      </button>
      <button class="btn btn-success" type="submit">Adicionar</button>
    </div>
  </form>
</div>
